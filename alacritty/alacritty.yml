
## Import files (Colors, Fonts, Etc)
import:
  - ~/.config/alacritty/colors/liath.yml
  - ~/.config/alacritty/fonts.yml

## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 12
    y: 12

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
  opacity: 0.95

## Cursor
cursor:
  style:
    shape: beam
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
